<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Table</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            background-color: rgb(243, 244, 246);
        }

        .container {
            max-width: 48rem;
            margin: 0 auto;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            min-width: 100%;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-collapse: collapse;
        }

        thead {
            background-color: rgb(31, 41, 55);
            color: white;
        }

        th {
            padding: 1rem 1.5rem;
            text-align: left;
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgb(229, 231, 235);
        }

        tr:hover {
            background-color: rgb(249, 250, 251);
        }

        a {
            color: rgb(37, 99, 235);
            text-decoration: none;
        }

        a:hover {
            color: rgb(30, 64, 175);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Assignment -4</th>
                        <th>Links</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Resume</td>
                        <td>
                            <a href="./resume.html" target="_blank" rel="noopener noreferrer">View</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Feedback</td>
                        <td>
                            <a href="./feed.html" target="_blank" rel="noopener noreferrer">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
